<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding a Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="continer">
        <div class="row-12">
            <ul class="nav">
                <div class="col-md-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Leaderboard</a>
                    </li>
                </div>
                <div class="offset-6 col-md-3">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Counter</a>
                        <span id="counter">0</span>
                    </li>
                </div>
            </ul>
        </div>

        <div id="start_page">
            <h1>Take the Quiz</h1>
            <button id="start_button">Start Quiz</button>
        </div>
        <div id="quiz_area">

        </div>
        <div id="score_screen" class="hidden">
            <div class="row">
                <div class="offset-3 col-md-6">
                    <h1>All Done!</h1>
                </div>
            </div>
            <div class="row">
                <div class="offset-3 col-md-6">
                    <h2 id="final_score"></h2>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="offset-4 col-md-1">
                    <h3>Enter Initials</h3>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" id="inInput" />

                </div>
                <div class="col-md-1">
                    <input class="btn btn-primary btn-sm" type="submit" value="Submit" id="submit_button">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
